
<div class="row justify-content-center">
    <div class="col-10 col-md-6">
        <div class="card shadow">
            <div class="card-header">
                <h4 class="text-dark">Cadastro de Alunos</h4>
            </div>
            <div class="card-body">
                <form id="adiciona-alunos">
                    <div class="form-group">
                        <label>Nome do aluno</label>
                        <input type="text" name="nome" id="nome" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Nome do curso</label>
                        <input type="text" name="curso" id="curso" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <input type="password" name="senha" id="senha" class="form-control">
                    </div>
                    <div class="form-group row">
                        <div class="col-12 col-md-6">
                            <select name="tipo" id="tipo" class="form-control">
                                <option>POR FAVOR,selecione a seu tipo de acesso</option>
                                <option value="1">Administrador do sistema</option>
                                <option value="2">Aluno</option>
                            </select>
                            
                        </div>
                    </div>
                    <div class="form-group row justify-content-end">
                        <div class="col-10 col-md-6">
                            <button class="btn btn-success btn-block btn-effects btn-bounce btn-save"><i class="mdi mdi-save-content"></i> Salvar Escolha</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="src/alunos/controle/adiciona-alunos.js"></script>
